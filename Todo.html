<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap TODO List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-sm-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary">
                        <i class="bi bi-check2-square"></i> My TODO List
                    </h1>
                    <p class="lead text-muted">Organize your tasks efficiently</p>
                </div>

                <!-- Add Task Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form id="addTaskForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="taskInput" placeholder="Add a new task..."
                                    required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-plus-lg"></i> Add Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task Filters -->
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">All
                            Tasks</button>

                    </div>
                </div>

                <!-- Task List -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between align-items-center">
                            Tasks
                            <span class="badge bg-primary rounded-pill" id="taskCount">0</span>
                        </h5>

                        <div id="taskList row ">
                            <!-- Tasks will be dynamically added here -->

                            <div class=" d-flex justify-content-between col-sm-">
                                <p>Lorem ipsum dolor sit amet consectetur, hello Guys</p>
                                <div> <a href="" class="btn btn-outline-primary btn-sm"><i class="bi bi-check"></i>
                                        Completed</a> <a href="" class="btn btn-outline-danger btn-sm"><i
                                            class="bi bi-trash"> </i>Delete</a>
                                </div>
                            </div>

                            <div class="alert alert-info text-center">
                                <i class="bi bi-info-circle"></i> No tasks yet. Add a task to get started!
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-center mt-3">

                    <button class="btn btn-outline-secondary" id="clearAll">
                        <i class="bi bi-x-circle"></i> Clear All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
